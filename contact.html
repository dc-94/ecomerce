                  <form action="contact.php" method="post" class=" contact_main_formulario_main">
                      <div class=" contact_main_formulario_main_elem-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="visitor_name"  pattern=[A-Z\sa-z]{3,20} required>
                      </div>
                      <div class=" contact_main_formulario_main_elem-group">
                        <label for="tel">Teléfono</label>
                        <input type="tel" id="tel" name="visitor_tel"  required>
                      </div>
                      <div class=" contact_main_formulario_main_elem-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="visitor_email"  required>
                      </div>
                      <div class=" contact_main_formulario_main_elem-group">
                        <label for="department-selection">Sucursal:</label>
                        <select id="department-selection" name="concerned_department" required>
                            <option value="">Seleccioná el local</option>
                            <option value="centro">Showroom Centro</option>
                            <option value="deposito">Depósito</option>
                        </select>
                      </div>
                      <div class=" contact_main_formulario_main_elem-group">
                        <label for="title">Motivo de consulta:</label>
                        <input type="text" id="title" name="email_title" required placeholder="" pattern=[A-Za-z0-9\s]{8,40} required>
                      </div>
                      <div class=" contact_main_formulario_main_elem-group">
                        <label for="message"></label>
                        <textarea id="message" name="visitor_message" placeholder="Escribinos tu consulta..." pattern= [A-Za-z0-9\s]{10,120} required></textarea>
                      </div>
                      <button type="submit">Enviar consulta</button>
                    </form>
